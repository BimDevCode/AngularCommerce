<div class="container mt-5">
    <h1>Internal server error - refresh the page</h1>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error": {{error.message}}</h5>
        <p class="font-weight-bold">This error comes from server not an Angular</p>
        <p>What to do next?</p>
        <ol>
            <li>Checke network</li>
            <li>Reproduce in postman</li>
        </ol>
        <h5>Stack Trace</h5>
        <code class="mt-5" style="background-color: whitesmoke">{{error.details}}</code> 
    </ng-container>
</div>
