<div class="container mt-5">
    <button (click)="getError404()" class="btn btn-outline-primary me-3">Test 404 error</button>
    <button (click)="getError500()" class="btn btn-outline-primary me-3">Test 500 error</button>
    <button (click)="getError400()" class="btn btn-outline-primary me-3">Test 400 error</button>
    <button (click)="getValidationError400()" class="btn btn-outline-primary me-3">Test Validation Error 400 error</button>
    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul text="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>
</div>
