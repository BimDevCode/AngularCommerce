<div class="form-label-group">
    <input 
        [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
        type={{type}}
        [formControl]="getControl()"
        id="{{label}}" 
        class="form-control" 
        placeholder="{{label}}">
    <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
    <label for="floatingInput">{{label}}</label>
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">{{label}} is required</div>
    <div *ngIf="control.errors?.['email']" class="invalid-feedback">Email address</div>
    <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">Incorrect format</div>
    <div *ngIf="control.errors?.['emailexists']" class="invalid-feedback">Email adress already exists</div>
  </div>
